<!doctype html><title>Secure Files</title>
<h1>Your files</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <button>Upload & Encrypt</button>
</form>
<ul>
  {% for f in files %}
    <li>{{f.filename}} ({{f.size}} bytes)
      <a href="/download/{{f.id}}"><button>Download (decrypt)</button></a>
    </li>
  {% else %}
    <li>No files yet.</li>
  {% endfor %}
</ul>
<a href="/logout">Logout</a>
